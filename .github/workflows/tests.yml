name: Tests

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.6"
            env: TOX_ENV=py26
          - python-version: "3.7"
            env: TOX_ENV=py37
          - python-version: "3.8"
            env: TOX_ENV=py38
          - python-version: "3.9"
            env: TOX_ENV=py39
          - python-version: "3.10"
            env: TOX_ENV=py310
          - python-version: "3.10"
            env: TOX_ENV=flake8

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install tox
    - name: Test with tox
      run: tox -e $TOX_ENV
